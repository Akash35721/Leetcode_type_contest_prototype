<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1v1 Contest POC</title>
    <style>
        body {
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: #e0eafc;
            max-width: 600px;
            margin: 40px auto;
            padding: 32px 24px;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            text-align: center;
            font-size: 2.2em;
            letter-spacing: 2px;
            color: #00fff7;
            text-shadow: 0 0 8px #00fff7, 0 0 24px #0f2027;
        }
        h2#result {
            text-align: center;
            color: #00ff99;
            font-weight: bold;
            font-size: 1.7em;
            text-shadow: 0 0 8px #00ff99, 0 0 24px #2c5364;
        }
        label {
            font-size: 1.1em;
            color: #e0eafc;
            margin-bottom: 6px;
            display: block;
            letter-spacing: 1px;
        }
        input[type="text"], textarea {
            background: rgba(44, 83, 100, 0.7);
            color: #00fff7;
            border: 1px solid #00fff7;
            border-radius: 8px;
            padding: 10px;
            font-size: 1.1em;
            margin-top: 4px;
            margin-bottom: 12px;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus, textarea:focus {
            border: 1.5px solid #00ff99;
            box-shadow: 0 0 8px #00ff99;
            outline: none;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            background: linear-gradient(90deg, #00fff7 0%, #00ff99 100%);
            color: #0f2027;
            font-size: 1.2em;
            padding: 12px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,255,247,0.2);
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
            margin: 16px auto;
            display: block;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(90deg, #00ff99 0%, #00fff7 100%);
            box-shadow: 0 4px 16px rgba(0,255,247,0.4);
            transform: translateY(-2px) scale(1.04);
        }
        button:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }
        div {
            background: rgba(15, 32, 39, 0.7);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(44,83,100,0.2);
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    </style>
</head>
<body>
    <h1>1v1 Contest Proof of Concept</h1>
    
    <div>
        <label for="playerName">Your Name:</label>
        <input type="text" id="playerName" placeholder="e.g., PlayerA">
    </div>
    <br>
    <div>
        <label for="code">Your Code (the answer is "wellwell" for testing purposes later replaced by test cases):</label>
        <textarea id="code" placeholder="Enter your code here..."></textarea>
    </div>
    <br>
    <button id="submitBtn">Submit Code</button>

    <h2 id="result"></h2>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <script>
        // Use window.location.hostname to automatically get the server's IP
        const serverAddress = `http://${window.location.hostname}:5000`;
        const socket = io(serverAddress);

        socket.on('connect', () => {
            console.log('Connected to server at:', serverAddress);
        });

        socket.on('gameOver', (data) => {
            console.log('Game Over! Winner:', data.winner);
            const resultElement = document.getElementById('result');
            resultElement.innerText = `${data.winner} has won the match!`;
            document.getElementById('submitBtn').disabled = true;
        });

        document.getElementById('submitBtn').addEventListener('click', async () => {
            const playerName = document.getElementById('playerName').value;
            const code = document.getElementById('code').value;

            if (!playerName) {
                alert('Please enter your name!');
                return;
            }

            const response = await fetch(`${serverAddress}/submit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ player_name: playerName, code: code }),
            });
            
            const result = await response.json();
            console.log('Submission response:', result);
        });
    </script>
</body>
</html>
