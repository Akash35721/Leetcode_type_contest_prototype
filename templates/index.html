<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1v1 Contest POC</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        textarea { width: 100%; height: 150px; }
        button { font-size: 1.2em; padding: 10px; }
        #result { color: green; font-weight: bold; font-size: 1.5em; }
    </style>
</head>
<body>
    <h1>1v1 Contest Proof of Concept</h1>
    
    <div>
        <label for="playerName">Your Name:</label>
        <input type="text" id="playerName" placeholder="e.g., PlayerA">
    </div>
    <br>
    <div>
        <label for="code">Your Code (the answer is "wellwell" for testing purposes later replaced by test cases):</label>
        <textarea id="code" placeholder="Enter your code here..."></textarea>
    </div>
    <br>
    <button id="submitBtn">Submit Code</button>

    <h2 id="result"></h2>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <script>
        // Use window.location.hostname to automatically get the server's IP
        const serverAddress = `http://${window.location.hostname}:5000`;
        const socket = io(serverAddress);

        socket.on('connect', () => {
            console.log('Connected to server at:', serverAddress);
        });

        socket.on('gameOver', (data) => {
            console.log('Game Over! Winner:', data.winner);
            const resultElement = document.getElementById('result');
            resultElement.innerText = `${data.winner} has won the match!`;
            document.getElementById('submitBtn').disabled = true;
        });

        document.getElementById('submitBtn').addEventListener('click', async () => {
            const playerName = document.getElementById('playerName').value;
            const code = document.getElementById('code').value;

            if (!playerName) {
                alert('Please enter your name!');
                return;
            }

            const response = await fetch(`${serverAddress}/submit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ player_name: playerName, code: code }),
            });
            
            const result = await response.json();
            console.log('Submission response:', result);
        });
    </script>
</body>
</html>
